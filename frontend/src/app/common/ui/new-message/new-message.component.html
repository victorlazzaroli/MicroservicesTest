<form class="p-6 border border-gray-200 rounded-lg shadow bg-gray-800">
    <textarea class="w-full p-2" rows="6" #message minlength="20"></textarea>
    <div class="text-right mt-2">
        <button 
        class="cursor-pointer border-[1px] border-solid border-slate-400 bg-slate-200 text-slate-700 px-2 py-1 text-sm" 
        type="button" 
        [disabled]="message?.value?.length! < 20 " 
        (click)="submit.emit(message.value)">Send</button>
    </div>
</form>
