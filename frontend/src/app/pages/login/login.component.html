<div class="h-[calc(100vh-60px)] w-full flex items-center justify-center">
    <div class="flex align-middle p-4 flex-col bg-white w-1/3">
        <div class="w-full mt-4 mb-6">
            <h2 class="text-center text-4xl font-bold">Login</h2>
        </div>
        <div>
            <form (ngSubmit)="authService.login()">
                <div class="w-full px-2 py-4">
                    <label class="block text-sm text-slate-700 mb-2" for="username">Username<sup class="text-red-500">*</sup></label>
                    
                    <input 
                    class="px-1 py-2 border-[1px] border-solid border-slate-700 w-full" 
                    [ngClass]="{'text-red-500 outline-2 outline-red-500': username.required}" 
                    id="username" 
                    type="text" 
                    placeholder="Username" 
                    required 
                    #username>

                    @if (username.required) {
                        <span class="block w-full text-red-500 text-[0.66rem]">
                            Campo obbligatorio
                        </span>
                    }
                </div>
                <div class="w-full px-2 py-4">
                    <label class="block text-sm text-slate-700 mb-2" for="password">Password<sup class="text-red-500">*</sup></label>
                    
                    <input 
                    class="px-1 py-2 border-[1px] border-solid border-slate-700  w-full" 
                    [ngClass]="{'text-red-500 outline-2 outline-red-500': password.required}" 
                    id="password" 
                    type="password" 
                    placeholder="•••••••••••" 
                    required 
                    #password>
                    
                    @if (username.required) {
                        <span class="block w-full text-red-500 text-[0.66rem]">
                            Campo obbligatorio
                        </span>
                    }
                </div>
                <div class="w-full mt-6">
                    <button type="submit" class="w-full py-2 bg-slate-500 text-white text-xl">
                        Login
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
